<div class="card mx-3">
  <div class="card-header">
    <h1>Novo Livro</h1>
  </div>
  <div class="card-body">
    <form [formGroup]="formBook" class="d-flex row">
      <div class="d-grid text-start col-5">
        <label style="font-weight: bold;">Título</label>
        <input matInput type="text" [formControl]="formBook.controls.titulo"/>
      </div>
      <div class="d-grid text-start col-5">
        <label style="font-weight: bold;">Autor</label>
        <input type="text" [formControl]="formBook.controls.autor"/>
      </div>
      <div class="d-grid text-start col-1">
        <label style="font-weight: bold;">Ano</label>
        <input type="text" [formControl]="formBook.controls.ano" minlength="4" maxlength="4" pattern="([0-9])"/>
      </div>
      <div class="d-grid text-start col-3">
        <label style="font-weight: bold;">Gênero</label>
        <input type="text" [formControl]="formBook.controls.genero"/>
      </div>
    </form>
  </div>
  <div>
    <div class="d-flex justify-content-end card-footer">
      <div class="mr-2">
        <button class="btn btn-success" (click)="save()">Salvar</button>
      </div>
      <div class="ml-2">
        <button class="btn btn-danger" (click)="cancel()">Cancelar</button>
      </div>
    </div>
  </div>
</div>
