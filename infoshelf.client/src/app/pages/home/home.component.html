<div class="card mx-3">
  <div class="card-header">
    <h1>Lista de Livros</h1>
  </div>
  <div class="card-body">
    <table mat-table [dataSource]="listBooks" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let book"> {{book.id}} </td>
      </ng-container>
      <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef>Título</th>
        <td mat-cell *matCellDef="let book"> {{book.titulo}} </td>
      </ng-container>
      <ng-container matColumnDef="autor">
        <th mat-header-cell *matHeaderCellDef>Autor</th>
        <td mat-cell *matCellDef="let book"> {{book.autor}} </td>
      </ng-container>
      <ng-container matColumnDef="genero">
        <th mat-header-cell *matHeaderCellDef>Gênero</th>
        <td mat-cell *matCellDef="let book"> {{book.genero}} </td>
      </ng-container>
      <ng-container matColumnDef="ano">
        <th mat-header-cell *matHeaderCellDef>Ano</th>
        <td mat-cell *matCellDef="let book"> {{book.ano}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="booksColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: booksColumns;"></tr>
    </table>
  </div>
  <div>
    <div class="card-footer text-end">
      <button class="btn btn-primary" (click)="createBook()">Inserir</button>
    </div>
  </div>
</div>
